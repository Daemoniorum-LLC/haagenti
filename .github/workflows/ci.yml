name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run tests
        # Exclude cuda feature which requires CUDA installation
        # Exclude examples (--lib --bins --tests instead of all targets)
        # Many debug/development examples have minor lints that don't affect library quality
        run: cargo test --workspace --lib --bins --tests --features "full,testing"

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Run clippy
        # Exclude cuda feature which requires CUDA installation
        # Exclude examples and benches (--lib --bins --tests instead of --all-targets)
        # Many debug/development examples have minor lints that don't affect library quality
        run: cargo clippy --workspace --lib --bins --tests --features "full,testing" -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --all -- --check

  docs:
    name: Docs
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build docs
        # Exclude cuda feature which requires CUDA installation
        run: cargo doc --workspace --no-deps --features "full,testing"
        env:
          RUSTDOCFLAGS: -D warnings
